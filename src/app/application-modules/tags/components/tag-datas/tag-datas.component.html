<ng-container *ngIf="visible && tag">
  <div class="tag-label">
    <h2 *ngIf="!edit">{{tag.label}}</h2>
    <h2 *ngIf="edit">
      <mat-form-field>
        <input matInput type="search" [(ngModel)]="editedLabel" (keyup.enter)="editTag()" />
      </mat-form-field>
    </h2>
    <span class="tag-color pointer mat-elevation-z4" [(colorPicker)]="editedColor" [style.background]="editedColor"
      [cpOutputFormat]="'hex'" [cpDisabled]="!edit">
      <fa-icon [icon]="faBrush" size="lg" *ngIf="edit"></fa-icon>
    </span>
    <span class="edit pointer" (click)="toogleEdit()">
      <fa-icon [icon]="faEdit"></fa-icon>
    </span>
  </div>
  <app-search-data [adult]="adult" (selected)="addData($event)" (movie)="isMovie = $event"></app-search-data>
  <!-- Buttons -->
  <div class="tag-btn">
    <button *ngIf="nbChecked > 0" class="btn btn-outline-primary" (click)="removeData()">{{'tags.remove_datas' |
      translate:{size: nbChecked} }}
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
    <button class="btn btn-outline-primary" [ngClass]="{'pulse': edited}" (click)="save()">{{'global.save' |
      translate}}
      <fa-icon [icon]="faSave"></fa-icon>
    </button>
    <div class="tags-filter">
      <mat-form-field>
        <input matInput type="search" placeholder="{{'tags.filter' | translate}}" [(ngModel)]="search"
          (keyup)="paginator.firstPage(); onSearch();" />
      </mat-form-field>
      <span *ngIf="search" (click)="search=''; paginator.firstPage(); onSearch();" class="pointer clear-btn">
        <fa-icon [icon]="['far', 'times-circle']" size="lg"></fa-icon>
      </span>
    </div>
  </div>

  <div class="paginator mat-elevation-z4">
    <!-- Paginator -->
    <mat-paginator #paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions" (page)="page = $event; onPaginateChange();" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>

  <!-- Table -->
  <mat-table class="mat-elevation-z4" [dataSource]="displayedData"
    (matSortChange)="paginator.firstPage(); sort = $event; onSort();" matSort [matSortActive]="'title'"
    [matSortDirection]="'asc'">

    <!-- POSTER -->
    <ng-container matColumnDef="poster">
      <mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="{{ 'datas.poster'|translate }}">
        <span class="mat-text">{{ 'datas.poster'|translate }}</span>
        <fa-icon class="mat-icon" [icon]="faImage"></fa-icon>
      </mat-header-cell>
      <mat-cell *matCellDef="let data">
        <img class="data-poster pointer" src="{{data.poster | image:imageSize.medium}}" appOpenLink
          [label]="data.titles?.get(translate.currentLang)" url="{{data.movie ? '/movie/' : '/serie/'}}{{data.id}}" />
      </mat-cell>
    </ng-container>

    <!-- TITLE -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="{{ 'movie.title'|translate }}">
        <span class="mat-text">{{ 'movie.title'|translate }}</span>
        <fa-icon class="mat-icon" [icon]="faList"></fa-icon>
      </mat-header-cell>
      <mat-cell *matCellDef="let data">
        {{data.titles?.get(translate.currentLang)}}
      </mat-cell>
    </ng-container>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
      </mat-header-cell>
      <mat-cell *matCellDef="let data" class="cell-checkbox">
        <div class="cell-content">
          <mat-checkbox (change)="data.checked = !data.checked; updateSize()" [checked]="data.checked">
          </mat-checkbox>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'movie': row.movie, 'serie': !row.movie}">
    </mat-row>
  </mat-table>
</ng-container>
