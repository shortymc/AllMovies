<ng-container *ngIf="seasons">
  <label>{{'serie.seasons' | translate}}s: </label>
  <div class="wrapper">
    <swiper [config]="swiperConfig">
      <div *ngFor="let season of seasons">
        <div class="season-slide">
          <img class="season-poster" [src]="season.poster | image:imageSize.small" (click)="setOverview(season)" [ngClass]="{'pointer': season.overview}" />
          <p>{{season.name}} ({{season.episodeCount}}) - {{season.airDate | date:'yyyy'}}
            <button class="btn btn-outline-primary small-btn" (click)="goToSeasonDetail(season.seasonNumber)">
              <fa-icon [icon]="faChevronCircleRight" size="xs"></fa-icon>
            </button></p>
        </div>
      </div>
    </swiper>
  </div>
  <ng-container *ngIf="overview">{{overview}}</ng-container>
</ng-container>
